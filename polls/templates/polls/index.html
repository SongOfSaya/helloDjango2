{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        {% comment %} 硬编码<li><a href="/polls/{{ question.id }}/">{{ question.question_test }}</a></li> {% endcomment %}
        <li><a href="{% url 'detail' question.id %}">{{question.question_test}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
